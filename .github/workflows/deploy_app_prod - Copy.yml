name: Draft Deploy App to Posit Connect - PROD
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Deploy
        uses: rstudio/actions/connect-publish@main
        with:
          url: https://${{ secrets.CONNECT_API_KEY }}@connect.fisheries.noaa.gov
          dir: |
            ./Production/
          access-type: logged_in
          namespace: experimental-deploy
          show-logs: true
          update-env: true
